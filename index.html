<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <div class="container-fluid m-0 p-0">
      <div class="row">
        <div class="col-12">
          <div class="box-container">
            <div class="box  magictime swap">

              <div class="star">
                <img src="images/icon-star.svg" alt="">
              </div>

              <div class="content">
                <div class="title">
                  <h3 class="text-white magictime vanishIn delay">How did we do ?</h3>
                  <p class="magictime vanishIn delay">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad architecto cupiditate esse ex exercitationem .</p>
                </div>
                <div class="rate">
                  <span class="rating">1</span>
                  <span class="rating">2</span>
                  <span class="rating">3</span>
                  <span class="rating">4</span>
                  <span class="rating">5</span>
                </div>
                <div class="button text-center">
                  <button type="submit" class="btn text-white w-100">Submit</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
